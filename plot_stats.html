<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Comparison Stats</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
            color: #24292e;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .controls {
            margin: 20px 0;
            padding: 15px;
            background-color: #f6f8fa;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }

        .control-group {
            margin-bottom: 10px;
        }

        .control-group label {
            font-weight: 600;
            margin-right: 10px;
        }

        select {
            padding: 5px 10px;
            border: 1px solid #e1e4e8;
            border-radius: 4px;
            background-color: white;
            font-size: 14px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 14px;
        }

        th, td {
            padding: 8px 12px;
            text-align: left;
            border: 1px solid #e1e4e8;
        }

        th {
            background-color: #f6f8fa;
            font-weight: 600;
        }

        .shadow {
            background-color: #f6f8fa;
        }

        .best {
            font-weight: bold;
        }

        .size-cell {
            font-family: monospace;
        }

        /* Updated color gradients */
        .ratio-1 {
            background-color: rgb(232, 255, 232);
            color: black;
        }
        .ratio-below {
            background-color: rgb(232, 255, 232);
            color: black;
        }
        .ratio-1-15 {
            background-color: rgb(255, 240, 240);
            color: black;
        }
        .ratio-15-2 {
            background-color: rgb(255, 220, 220);
            color: black;
        }
        .ratio-2-3 {
            background-color: rgb(255, 200, 200);
            color: black;
        }
        .ratio-above-3 {
            background-color: rgb(255, 180, 180);
            color: black;
        }
    </style>
</head>
<body>
    <h1>ID Types Comparison</h1>
    
    <div class="controls">
        <div class="control-group">
            <label for="scale-select">Scale:</label>
            <select id="scale-select" onchange="updateTable()">
                <option value="1000">1,000 rows</option>
                <option value="10000">10,000 rows</option>
                <option value="100000">100,000 rows</option>
            </select>
        </div>
    </div>

    <table id="comparison-table">
        <thead>
            <tr>
                <th>ID Type</th>
                <th>Total Table Size</th>
                <th>Data Size</th>
                <th>Index Size</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script>

                {"count": "10000", "total_table_size": 1155072, "data_size": 606208, "index_size": 516096},
                {"count": "100000", "total_table_size": 11059200, "data_size": 6029312, "index_size": 4997120}

            ],
            "Snowflake": [

                {"count": "10000", "total_table_size": 983040, "data_size": 524288, "index_size": 425984},
                {"count": "100000", "total_table_size": 9330688, "data_size": 5218304, "index_size": 4079616}
            ],

                {"count": "10000", "total_table_size": 1155072, "data_size": 606208, "index_size": 516096},

                {"count": "10000", "total_table_size": 1327104, "data_size": 688128, "index_size": 606208},

            ],
            "XID": [
                {"count": "1000", "total_table_size": 147456, "data_size": 57344, "index_size": 57344},
                {"count": "10000", "total_table_size": 983040, "data_size": 524288, "index_size": 425984},
                {"count": "100000", "total_table_size": 9330688, "data_size": 5218304, "index_size": 4079616}
            ]
        };

        function formatBytes(bytes) {
            const sizes = ['B', 'KiB', 'MiB', 'GiB'];
            if (bytes === 0) return '0 B';
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return `${(bytes / Math.pow(1024, i)).toFixed(2)} ${sizes[i]}`;
        }

        function colorize(ratio) {
            if (ratio === 1) return 'ratio-1';
            if (ratio < 1) return 'ratio-below';
            if (ratio <= 1.5) return 'ratio-1-15';
            if (ratio <= 2.0) return 'ratio-15-2';
            if (ratio <= 3.0) return 'ratio-2-3';
            return 'ratio-above-3';
        }

        function updateTable() {
            const tableBody = document.getElementById('table-body');
            const selectedCount = document.getElementById('scale-select').value;
            
            // Clear the table
            tableBody.innerHTML = '';
            
            // Find minimum sizes for the selected count
            const minTotalSize = Math.min(...Object.values(data).map(stats => 
                stats.find(s => s.count === selectedCount).total_table_size
            ));
            const minDataSize = Math.min(...Object.values(data).map(stats => 
                stats.find(s => s.count === selectedCount).data_size
            ));
            const minIndexSize = Math.min(...Object.values(data).map(stats => 
                stats.find(s => s.count === selectedCount).index_size
            ));

            // Add rows for each ID type
            Object.entries(data).forEach(([idType, stats]) => {
                const stat = stats.find(s => s.count === selectedCount);
                const row = document.createElement('tr');
                
                const totalRatio = stat.total_table_size / minTotalSize;
                const dataRatio = stat.data_size / minDataSize;
                const indexRatio = stat.index_size / minIndexSize;

                row.innerHTML = `
                    <td>${idType}</td>
                    <td class="size-cell ${colorize(totalRatio)}">${formatBytes(stat.total_table_size)} (×${totalRatio.toFixed(2)})</td>
                    <td class="size-cell ${colorize(dataRatio)}">${formatBytes(stat.data_size)} (×${dataRatio.toFixed(2)})</td>
                    <td class="size-cell ${colorize(indexRatio)}">${formatBytes(stat.index_size)} (×${indexRatio.toFixed(2)})</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Initial render
        updateTable();
    </script>
</body>
</html>
